<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
        <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
</head>
<body>
        <div id="splashscreen" class='ui-loader heavy'>
        App Framework
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>


        <div class="view splitview">
        <header>
            <a class="menuButton" data-left-menu="left" data-transition="cover" style="float:left"></a>
            <h1>Title</h1>
        </header>
        
        <div class="pages">
            <div class="panel" id="MainPage" data-title="Main" data-selected="true">
                This is main page
            </div>
            <div class="panel" id="SearchProject" data-title="Search Project" data-selected="true">
                <form class="form-search" id="search">
                    <input type="text" id="search" placeholder="Search">
                    <input type="submit" id="submit" value="go">
                    <input type="text" id="another_search" placeholder="Search...">
                    <input type="image" src="search-button.png" alt="Submit" id="submit" width="25" height="25">
                    <p> search for a project</p>
                </form>
                <a href="#advanced_search" id="advanced_search_button"> Advanced Search</a>
            </div>
            
            <div class="panel" id="advanced_search" data-title="Search Project">
                <form class="form-advanced-search" id="advanced">
                      <p style="width:10% ; font-size: 16px;text-align: center;color: black;">Advisor</p>
                      <select list="advisors" name="Advisor" style="width:100%">
                          <option value="A">A </option>
                          <option value="B">B</option>
                          <option value="C">C</option>
                          <option value="D">D</option>
                          <option selected="selected" value="All">All</option>
                      </select>
                     <p style="width:10% ; font-size: 16px;text-align: center;color: black;">Year</p>
                     <select list="Years" name="year" style="width:100%">
                         <option value="2015">2015</option>
                         <option value="2016">2016</option>
                         <option value="2017">2017</option>
                         <option value="2018">2018</option>
                         <option selected="selected" value="All">All</option>
                    </select>
                    <p style="width:100% ; font-size: 16px;text-align: left;color: black;">Keywords in project name</p>
                    <input type="text" value="Enter one or more words separated by whitespaces" style="width:100%">
                    <p style="width:100% ; font-size: 16px;text-align: left;color: black;">Keywords from abstract</p>
                    <input type="text" value="Enter one or more keywords" style="width:100%">
                    <p style="width:100% ; font-size: 16px;text-align: left;color: black;">Student name</p>
                    <input type="text" style="width:100%">
                    <p style="width:10% ; font-size: 16px;text-align: center;color: black;">Company</p>
                     <select list="Companies" name="company" style="width:100%">
                    </select>
                    <a href="#" onclick="" value="Search">Search</a>
                </form>
                
            </div>
            <div class="panel" id="SessionRegistration" data-title="Session Registration">
            </div>
        </div>

        <nav id="left">
            <div class="view active">
                <header>
                    <h1>Menu</h1>
                </header>
                <div class="pages">
                    <div class="panel active" id="navPage1" data-title="Foobar">
                        <ul class="list">
                            <li><a href="#MainPage" onclick="$.afui.clearHistory()">Main Page</a></li>
                            <li><a href="#SearchProject" onclick="$.afui.clearHistory()">Search For Project</a></li>
                            <li><a href="#SessionRegistration" onclick="$.afui.clearHistory()">Session Registration</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </div>
</body>
</html>
